<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title> Login </title>

    <!-- Use of external css -->
    <link rel="stylesheet" href="../static/styles/style-login_signup.css">
    
</head>

<body>

    <div class="container">

        <!-- Main content -->
        <div class="content">

            <div class="logo_holder">
                <img src="../static/images/logo.png" alt="Logo" class="logo">
            </div>

            <p class="heading">Login Now!</p>
            
            <!-- form -->
            <form method="POST" action="/home" onsubmit="return validateForm(this)">
                <p><input type="email" class="input-field" name="email" placeholder="Email" required onchange="validate(this, true)"></p>
                <p><input type="password" class="input-field" name="password" placeholder="Password" required onchange="validate(this, true)"></p>
                <p><input type="submit" class="button-blue" name="submit" value="Login"></p>
            </form>

            <!-- Link to go to signup page -->
            <div class="link-container">
                <p>
                    <a href="/signup">Not yet registered? Register Now!</a>
                </p>
            </div>

        </div>

    </div>

</body>

</html>
